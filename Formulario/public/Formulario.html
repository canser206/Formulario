<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/Style.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registroForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Usuario</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Correo Electr√≥nico</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Contrase√±a</label>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <script>
       document.getElementById("registroForm").addEventListener("submit", async function(event) {
    event.preventDefault();  // üî• Evita que la p√°gina se recargue

    // üìå Obtener los valores del formulario
    const userData = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    try {
        const response = await fetch("http://127.0.0.1:5000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        });

        const result = await response.json();
        alert(result.message); // ‚úÖ Muestra el mensaje del servidor

        if (result.message === "Usuario registrado correctamente") {
            window.location.href = "/exito.html";  // ‚úÖ Redirige a la p√°gina de √©xito
        }
    } catch (error) {
        console.error("Error en el registro:", error);
        alert("‚ùå Error al registrar usuario");
    }
});

    </script>
</body>
</html>
